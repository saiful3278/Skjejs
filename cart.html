<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart</title>
  <link rel="icon" href="public/fabicon.png" type="image/png">
  <link rel="shortcut icon" href="public/fabicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="left-group">
        <button class="menu-toggle" id="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
        <a class="brand" href="index.html">Shop</a>
        <nav class="nav-popover" id="nav-popover">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
      <div class="actions">
        <a class="cart-link" href="cart.html" aria-label="Cart">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6h12l-1.5 9H8.1L6 6z" fill="currentColor"></path>
            <circle cx="9" cy="18" r="1.5" fill="currentColor"></circle>
            <circle cx="17" cy="18" r="1.5" fill="currentColor"></circle>
          </svg>
          <span class="badge">0</span>
        </a>
        <a class="profile-link" href="profile.html" aria-label="Profile">
          <svg class="profile-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="currentColor"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="currentColor"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Your Cart</h1>
      <p>Items you have added.</p>
    </section>
    <div class="row-header">
      <div></div>
      <div class="row-actions">
        <button class="scroll-btn" id="cart-close" type="button">âœ•</button>
      </div>
    </div>
    <div class="cart-panel">
      <div class="cart-items"></div>
      <div class="cart-summary">
        <div class="summary-row">
          <span>Items</span>
          <span class="cart-count">0</span>
        </div>
        <div class="summary-row">
          <span>Total</span>
          <span class="cart-total">RM 0.00</span>
        </div>
        <a href="checkout.html" class="btn btn-primary btn-wide">Proceed to Checkout</a>
      </div>
    </div>
  </main>
  <script src="assets/js/env.js"></script>
  <script type="module" src="assets/js/supabase-client.js"></script>
  <script src="assets/js/currency.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/cart-page.js"></script>
  <script src="assets/js/nav.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body class="profile-page">
  <header class="site-header">
    <div class="container header-inner">
      <div class="left-group">
        <button class="menu-toggle" id="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
        <a class="brand" href="index.html">Shop</a>
        <nav class="nav-popover" id="nav-popover">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
      <div class="actions">
        <a class="cart-link" href="cart.html" aria-label="Cart">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6h12l-1.5 9H8.1L6 6z" fill="currentColor"></path>
            <circle cx="9" cy="18" r="1.5" fill="currentColor"></circle>
            <circle cx="17" cy="18" r="1.5" fill="currentColor"></circle>
          </svg>
          <span class="badge">0</span>
        </a>
        <a class="profile-link" href="profile.html" aria-label="Profile">
          <svg class="profile-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="currentColor"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="currentColor"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="profile-hero">
      <div class="profile-left">
        <div class="avatar" id="avatar"><span id="avatar-initials">•</span></div>
        <div class="profile-info">
          <div class="profile-name" id="profile-name">—</div>
          <div class="profile-email" id="profile-email">—</div>
        </div>
      </div>
      <div class="profile-actions">
        <button class="btn btn-outline edit-btn" type="button" id="edit-profile">Edit Profile</button>
      </div>
    </section>

    <section class="dashboard-grid" aria-label="Quick Links">
      <a class="nav-card" href="#recent-orders">
        <div class="card-left">
          <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="4" width="18" height="14" rx="3" stroke="currentColor" fill="none"></rect>
            <path d="M3 9h18" stroke="currentColor"></path>
          </svg>
          <div class="card-title">My Orders</div>
        </div>
        <svg class="chevron" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </a>
      <div class="nav-panel" id="panel-orders">
        <div class="section-head">
          <h2>Recent Orders</h2>
        </div>
        <div class="orders-list" id="orders-list"></div>
      </div>
      <a class="nav-card" href="#addresses">
        <div class="card-left">
          <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C8 2 5 5 5 9c0 6.5 7 13 7 13s7-6.5 7-13c0-4-3-7-7-7z" stroke="currentColor" fill="none"></path>
            <circle cx="12" cy="9" r="2.5" stroke="currentColor" fill="none"></circle>
          </svg>
          <div class="card-title">Saved Addresses</div>
        </div>
        <svg class="chevron" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </a>
      <div class="nav-panel" id="panel-addresses">
        <div class="section-head">
          <h2>Saved Addresses</h2>
        </div>
        <div id="addresses-list"></div>
      </div>
      <a class="nav-card" href="#payment-methods">
        <div class="card-left">
          <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="6" width="18" height="12" rx="3" stroke="currentColor" fill="none"></rect>
            <rect x="6" y="10" width="6" height="2" stroke="currentColor" fill="none"></rect>
          </svg>
          <div class="card-title">Payment Methods</div>
        </div>
        <svg class="chevron" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </a>
      <div class="nav-panel" id="panel-payment-methods">
        <div class="section-head">
          <h2>Payment Methods</h2>
        </div>
        <p class="empty-notice">No saved payment methods.</p>
      </div>
    </section>
    <section class="profile-logout">
      <button class="btn" type="button" id="logout-btn">Logout</button>
    </section>
  <script src="assets/js/env.js"></script>
  <script type="module" src="assets/js/supabase-client.js"></script>
  <script src="assets/js/currency.js"></script>
  <script src="assets/js/profile.js"></script>
  <script src="assets/js/nav.js"></script>
</body>
</html>
